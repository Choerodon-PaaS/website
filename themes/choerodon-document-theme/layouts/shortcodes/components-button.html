<script type="text/babel">
  const { Button, Radio, Icon,Menu,Dropdown } = window['choerodon-ui'];

  // button-type
  ReactDOM.render(
    <div>
      <Button funcType="raised">Rasied</Button>
      <Button funcType="flat">Flat</Button>
      <Button shape="circle" funcType="flat" icon="search" />
    </div>,document.getElementById('button-type'));

  // button-size
  class ButtonSize extends React.Component {
    state = {
      size: 'large',
    };

    handleSizeChange = (e) => {
      this.setState({ size: e.target.value });
    }

    render() {
      const size = this.state.size;
      return (
        <div>
          <Radio.Group value={size} onChange={this.handleSizeChange}>
            <Radio.Button value="large">Large</Radio.Button>
            <Radio.Button value="default">Default</Radio.Button>
            <Radio.Button value="small">Small</Radio.Button>
          </Radio.Group>
          <br /><br />
          <Button type="primary" size={size}>默认</Button>
          <Button size={size}>Normal</Button>
          <Button type="dashed" size={size}>Dashed</Button>
          <Button type="danger" size={size}>Danger</Button>
          <br />
          <Button type="primary" shape="circle" icon="cloud_queue" size={size} />
          <Button type="primary" icon="cloud_queue" size={size}>Download</Button>
          <br />
          <Button.Group size={size}>
            <Button type="primary">
              <Icon type="keyboard_arrow_left" />Backward
            </Button>
            <Button type="primary">
              Forward<Icon type="keyboard_arrow_right" />
            </Button>
          </Button.Group>
        </div>
      );
    }
  }

  ReactDOM.render(<ButtonSize />, document.getElementById('button-size'));

  // button-loadding
  class App extends React.Component {
    state = {
      loading: false,
      iconLoading: false,
    }

    enterLoading = () => {
      this.setState({ loading: true });
    }

    enterIconLoading = () => {
      this.setState({ iconLoading: true });
    }

    render() {
      return (
        <span>
          <Button type="primary" loading>
            Loading
          </Button>
          <Button type="primary" funcType="raised" loading>
            Loading
          </Button>
          <br />
          <Button type="primary" loading={this.state.loading} onClick={this.enterLoading}>
            Click me!
          </Button>
          <Button type="primary" icon="poweroff" loading={this.state.iconLoading} onClick={this.enterIconLoading}>
            Click me!
          </Button>
          <br />
          <Button shape="circle" loading />
          <Button type="primary" shape="circle" loading />
        </span>
      );
    }
  }

  ReactDOM.render(<App />, document.getElementById('button-loadding'));

  // button-group
  const ButtonGroup = Button.Group;

  ReactDOM.render(
    <div>
      <h4>Basic</h4>
      <ButtonGroup>
        <Button>Cancel</Button>
        <Button>OK</Button>
      </ButtonGroup>
      <ButtonGroup>
        <Button disabled>L</Button>
        <Button disabled>M</Button>
        <Button disabled>R</Button>
      </ButtonGroup>
      <ButtonGroup>
        <Button>L</Button>
        <Button>M</Button>
        <Button>R</Button>
      </ButtonGroup>

      <h4>With Icon</h4>
      <ButtonGroup>
        <Button type="primary">
          <Icon type="left" />Go back
        </Button>
        <Button type="primary">
          Go forward<Icon type="right" />
        </Button>
      </ButtonGroup>
      <ButtonGroup>
        <Button type="primary" icon="cloud" />
        <Button type="primary" icon="cloud-download" />
      </ButtonGroup>
    </div>,document.getElementById('button-group')
  );

  // button-icon
  ReactDOM.render(
    <div>
      <Button type="primary" funcType="raised" shape="circle" icon="search" />
      <Button type="primary" funcType="raised" icon="search">Search</Button>
      <Button type="primary" funcType="flat" shape="circle" icon="search" />
      <Button type="primary" funcType="flat" icon="search">Search</Button>
    </div>,
    document.getElementById('button-icon')
  );
  // button-disabled
  ReactDOM.render(
    <div>
      <Button type="primary" funcType="raised">Primary</Button>
      <Button type="primary" disabled>Primary(disabled)</Button>
      <br />
      <Button>Default</Button>
      <Button disabled>Default(disabled)</Button>
      <br />
      <Button>Ghost</Button>
      <Button disabled>Ghost(disabled)</Button>
      <br />
      <Button type="dashed">Dashed</Button>
      <Button type="dashed" disabled>Dashed(disabled)</Button>
    </div>,
    document.getElementById('button-disabled')
  );

  // button-multiple
  function handleMenuClick(e) {
    console.log('click', e);
  }

  const menu = (
    <Menu onClick={handleMenuClick}>
      <Menu.Item key="1">1st item</Menu.Item>
      <Menu.Item key="2">2nd item</Menu.Item>
      <Menu.Item key="3">3rd item</Menu.Item>
    </Menu>
  );

  ReactDOM.render(
    <div>
      <Button type="primary">primary</Button>
      <Button>secondary</Button>
      <Dropdown overlay={menu}>
        <Button>
          Actions <Icon type="down" />
        </Button>
      </Dropdown>
    </div>,
    document.getElementById('button-multiple')
  );

  // button-ghost
  ReactDOM.render(
    <div id="button-ghost-background">
      <Button type="primary" ghost>Primary</Button>
      <Button ghost>Default</Button>
      <Button type="dashed" ghost>Dashed</Button>
      <Button type="danger" ghost>danger</Button>
    </div>,
    document.getElementById('button-ghost')
  );
</script>
