<script type="text/babel">
const { Switch, Icon, Button } = window['choerodon-ui'];

// basic
function onChange(checked) {
  console.log(`switch to ${checked}`);
}

ReactDOM.render(
  <Switch defaultChecked onChange={onChange} />,
  document.getElementById('switch-demo-basic')
);

// icon
const checkIcon = <Icon type="check" />;
const crossIcon = <Icon type="cross" />

ReactDOM.render(
  <div>
    <Switch checkedChildren="开" unCheckedChildren="关" defaultChecked />
    <br />
    <Switch checkedChildren="1" unCheckedChildren="0" />
    <br />
    <Switch checkedChildren={checkIcon} unCheckedChildren={crossIcon} defaultChecked />
  </div>,
  document.getElementById('switch-demo-icon'));

// load
ReactDOM.render(
  <div>
    <Switch loading defaultChecked />
    <br />
    <Switch size="small" loading />
  </div>,
  document.getElementById('switch-demo-load'));

// disabled
class App extends React.Component {
  state = {
    disabled: true,
  }

  toggle = () => {
    this.setState({
      disabled: !this.state.disabled,
    });
  }

  render() {
    return (
      <div>
        <Switch disabled={this.state.disabled} defaultChecked />
        <br />
        <Button type="primary" onClick={this.toggle}>Toggle disabled</Button>
      </div>
    );
  }
}

ReactDOM.render(<App />, document.getElementById('switch-demo-disabled'));

// size
ReactDOM.render(
  <div>
    <Switch defaultChecked />
    <br />
    <Switch size="small" defaultChecked />
  </div>,
  document.getElementById('switch-demo-size'));
</script>
