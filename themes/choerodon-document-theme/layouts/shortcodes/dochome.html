<div class="docs-home-content">
    {{- range  where .Site.Home.Sections.ByWeight "Type" "docs"}}
        {{- with . }}
            {{ range .Sections }}
                <div class="doc-home">
                    <a href="{{ .RelPermalink }}" class="doc-home-head">{{ .Title }}</a>
                    <ul>
                        {{ range (union .Pages .Sections).ByWeight}}
                            {{ if .Params.unhome }}
                            {{ else }}
                            <li>
                                <div class="access-list-item">
                                    <a href="{{ .RelPermalink }}">
                                        <div class="item-head">
                                            <img class="n-max" src="{{ .Params.icon }}"/>
                                            <h4>{{ .Title }}</h4>
                                        </div>
                                        <p>{{ .Description }}</p>
                                    </a>
                                </div>
                            </li>
                            {{ end }}
                        {{ end }}
                    </ul>
                </div>
                <hr>
            {{ end }}
        {{- end }}
    {{- end }}
</div>
