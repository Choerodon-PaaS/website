  // grid-offset
  ReactDOM.render(

      <Row>

  // grid-sort
  ReactDOM.render(

  // grid-flex
  ReactDOM.render(
  <div>

    <Row type="flex" justify="start">
      <Col span={4}>col-4</Col>

    </Row>

    <p>sub-element align center</p>
    <Row type="flex" justify="center">
      <Col span={4}>col-4</Col>

      <Col span={4}>col-4</Col>

    </Row>

    <p>sub-element align right</p>
    <Row type="flex" justify="end">
      <Col span={4}>col-4</Col>
      <Col span={4}>col-4</Col>
      <Col span={4}>col-4</Col>

    </Row>

    <p>sub-element monospaced arrangement</p>
    <Row type="flex" justify="space-between">
      <Col span={4}>col-4</Col>
      <Col span={4}>col-4</Col>
      <Col span={4}>col-4</Col>
      <Col span={4}>col-4</Col>
    </Row>

    <p>sub-element align full</p>
    <Row type="flex" justify="space-around">
      <Col span={4}>col-4</Col>
      <Col span={4}>col-4</Col>
      <Col span={4}>col-4</Col>
      <Col span={4}>col-4</Col>
    </Row>
  </div>,
  document.getElementById('grid-flex')
  );

  // grid-align
  ReactDOM.render(
    <div>
      <p>Align Top</p>
      <Row type="flex" justify="center" align="top">
        <Col span={4}><p className="height-100">col-4</p></Col>
        <Col span={4}><p className="height-50">col-4</p></Col>
        <Col span={4}><p className="height-120">col-4</p></Col>
        <Col span={4}><p className="height-80">col-4</p></Col>
      </Row>

      <p>Align Center</p>
      <Row type="flex" justify="space-around" align="middle">
        <Col span={4}><p className="height-100">col-4</p></Col>
        <Col span={4}><p className="height-50">col-4</p></Col>

      </Row>

      <p>Align Bottom</p>
      <Row type="flex" justify="space-between" align="bottom">
        <Col span={4}><p className="height-100">col-4</p></Col>
        <Col span={4}><p className="height-50">col-4</p></Col>
        <Col span={4}><p className="height-120">col-4</p></Col>
        <Col span={4}><p className="height-80">col-4</p></Col>
      </Row>
    </div>,
    document.getElementById('grid-align')
  );

  // grid-flex-order
  ReactDOM.render(
    <div>
      <Row type="flex">
        <Col span={6} order={4}>1 col-order-4</Col>
        <Col span={6} order={3}>2 col-order-3</Col>
        <Col span={6} order={2}>3 col-order-2</Col>
        <Col span={6} order={1}>4 col-order-1</Col>
      </Row>
    </div>,
    document.getElementById('grid-flex-order')
  );

  // grid-responsive
  ReactDOM.render(
  <Row>
    <Col xs={2} sm={4} md={6} lg={8} xl={10}>Col</Col>
    <Col xs={20} sm={16} md={12} lg={8} xl={4}>Col</Col>
    <Col xs={2} sm={4} md={6} lg={8} xl={10}>Col</Col>
  </Row>,
  document.getElementById('grid-responsive'));

  // grid-responsive-more
  ReactDOM.render(
  <Row>
    <Col xs={5} offset={1} lg={6}>Col</Col>
    <Col xs={11} offset={1} lg={6}>Col</Col>
    <Col xs={5} offset={1} lg={6}>Col</Col>
  </Row>,
  document.getElementById('grid-responsive-more'));

  // grid-playground
  class App extends React.Component {
    gutters = {};

    colCounts = {};

    constructor() {
      super();
      this.state = {
        gutterKey: 1,
        colCountKey: 2,
      };
      [8, 16, 24, 32, 40, 48].forEach((value, i) => { this.gutters[i] = value; });
      [2, 3, 4, 6, 8, 12].forEach((value, i) => { this.colCounts[i] = value; });
    }

    onGutterChange = (gutterKey) => {
      this.setState({ gutterKey });
    }

    onColCountChange = (colCountKey) => {
      this.setState({ colCountKey });
    }

    render() {
      const { gutterKey, colCountKey } = this.state;
      const cols = [];
      const colCount = this.colCounts[colCountKey];
      let colCode = '';
      let m = 0;
      for (let i = colCount; i; i--) {
        m=m+1;
        cols.push(
          <Col key={m.toString()} span={24 / colCount}>
            <div>Column</div>
          </Col>
        );
        colCode += '<Col span={${24 / colCount}} />\n';
      }
      return (
        <div>
          <div>
            <span>Gutter (px): </span>
            <div>
              <Slider
                min={0}
                max={Object.keys(this.gutters).length - 1}
                value={gutterKey}
                onChange={this.onGutterChange}
                marks={this.gutters}
                step={null}
              />
            </div>
            <span>Column Count:</span>
            <div>
              <Slider
                min={0}
                max={Object.keys(this.colCounts).length - 1}
                value={colCountKey}
                onChange={this.onColCountChange}
                marks={this.colCounts}
                step={null}
              />
            </div>
          </div>
          <Row gutter={this.gutters[gutterKey]}>{cols}</Row>
          <pre>{`<Row gutter={${this.gutters[gutterKey]}}>\n${colCode}</Row>`}</pre>
        </div>
      );
    }
  }

  ReactDOM.render(<App />, document.getElementById('grid-playground'));
</script>
