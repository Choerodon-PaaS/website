<script type="text/babel">
const { Spin, Alert, Switch } = window['choerodon-ui'];

// basic
ReactDOM.render(<Spin />, document.getElementById('spin-demo-basic'));

// container
ReactDOM.render(
  <div className="example">
    <Spin />
  </div>,
  document.getElementById('spin-demo-container'));

// text
ReactDOM.render(
  <Spin tip="Loading...">
    <Alert
      message="Alert message title"
      description="Further details about the context of this alert."
      type="info"
    />
  </Spin>,
  document.getElementById('spin-demo-text'));

// sign
const antIcon = (
  <span className="ant-spin-dot ant-spin-dot-spin">
    <i />
    <i />
    <i />
    <i />
  </span>
);

ReactDOM.render(<Spin indicator={antIcon} />, document.getElementById('spin-demo-sign'));

// size
ReactDOM.render(
  <div>
    <Spin size="small" />
    <Spin />
    <Spin size="large" />
  </div>,
  document.getElementById('spin-demo-size'));

// Loading
class Card extends React.Component {
  state = { loading: false }

  toggle = (value) => {
    this.setState({ loading: value });
  }

  render() {
    return (
      <div>
        <Spin spinning={this.state.loading}>
          <Alert
            message="Alert message title"
            description="Further details about the context of this alert."
            type="info"
          />
        </Spin>
        <div>
          Loading state：<Switch checked={this.state.loading} onChange={this.toggle} />
        </div>
      </div>
    );
  }
}

ReactDOM.render(<Card />, document.getElementById('spin-demo-loading'));

// delay
class DelayCard extends React.Component {
  state = { loading: false }

  toggle = (value) => {
    this.setState({ loading: value });
  }

  render() {
    const container = (
      <Alert
        message="Alert message title"
        description="Further details about the context of this alert."
        type="info"
      />
    );
    return (
      <div>
        <Spin spinning={this.state.loading} delay={500}>{container}</Spin>
        <div>
          Loading state：<Switch checked={this.state.loading} onChange={this.toggle} />
        </div>
      </div>
    );
  }
}

ReactDOM.render(<DelayCard />, document.getElementById('spin-demo-delay'));
</script>
